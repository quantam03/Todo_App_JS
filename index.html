<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/393bd706fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div id="app-name">
            <span style="font-weight: 1000; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color:  #f8f8fc;">Tasks</span><span style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight: 10;">&nbsp;List</span>
        </div>
        <div id="add-button" onclick="modal()">
            <i class="fas fa-plus-circle color-blue"></i>
            <span id="add-button-text">Add Item</span>
        </div>
    </div>
    <div id="back-button">
        <i id="back-icon" class="fas fa-arrow-circle-left" onclick="displayAll()"></i>
       back
    </div>
    <div id="card-dynamic-head">abc</div>
    <div id="modal-div">
        <div id="modal-box">
            <span class="big-blue-text modal-content">Add New List</span>
            <input id="modal-input-box" class="input-box modal-content" type="text" placeholder="Type List title here"> <br></input>
            <button id= "modal-add-button" class="blue-button modal-content" onclick="addCard()">Add</button>
            <button id="modal-close-button" class="blue-button modal-content" onclick="closeModal()">Close</button>
        </div>
    </div>
    <div id="modal-div-card">
        <div id="modal-box-card">
            <span class="big-blue-text modal-content">Add New Item</span>
            <input id="modal-input-box-card" class="input-box modal-content" type="text" placeholder="Type List List here"> <br></input>
            <button id= "modal-add-button" class="blue-button modal-content" onclick="addList()">Add</button>
            <button id="modal-close-button" class="blue-button modal-content" onclick="closeCardModal()">Close</button>
        </div>
    </div>
     <div style="display: none;" class="this-list-element">
        <button class="in-list-button" value="" onclick="completedTask(this)">mark as done</button>
     </div>
     <div id="empty-list">
         No list Added
     </div>
    <div id="outer-container">
        <div class="card">
            <div class="wrap-cont">
            <option class="card-head" onclick="headerFunc(this.value)">Try</option>
            <br><hr  style="font-weight: 600;"><div class="add-list-after-this"></div>
            <br>
          
            <div class="buttons-in-card">
                <button class="fas fa-trash delete-button-in-card"></button>    
                <button class="fas fa-plus-circle add-button-in-card"></button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        arr = [1,2,3,2];
        console.log((arr.filter(n => n==2)).length);
    </script>
</body>
</html>
